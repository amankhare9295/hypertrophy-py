<html>
  <head>
    <meta charset="utf-8">
    <title>Login form </title>
<link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css" >

  <body>


    <div class="sign-up-form">
      <h1>Login</h1>


      <script>
        var x= document.getElementByID("login");


        function login(){
          x.style.left="-400px";

        }
      </script>
      {% if message %}
        <p class="message">{{message | safe}}</p>
        {% endif %}

      <form id="login" action="/loginattempt" method="POST">
        <input name="UserID" type="text" class="input-field" placeholder="Your UserID" required>
        <input name="password" type="password" class="input-field" placeholder="Your Password" required>
        <p>
        <input type="checkbox" class="checkbox"><span>Remember Password</span>
        </p>

        <button type="submit" class="submit-btn">Log In</button>
</form>

<p>Don't have an account?<a href="SignUp">signup</a></p>
</div>


  </body>

</head>

</html>
